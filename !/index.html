<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Art Shutdown</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  </head>

  <body>
    <div class="page" data-page="mainScreen">
      <a style="text-align: center; font-weight: bold">Main Screen</a>
      <div id="mainScreen">
        <div id="contents">
          <div id="menu">
            <div id="logosOfGame">
              <!-- <img src="../assets/logo.png" class="logo" data-number="1"> -->
              <!-- <img src="../assets/logo.png" class="logo" data-number="2"> -->
              <img
                src="../assets/gameLogo.png"
                id="gameLogo"
                data-type="gameLogo"
              />
              <img
                src="../assets/logo.png"
                data-type="translucentSun"
                id="translucentSun"
              />
              <img
                src="../assets/logo.png"
                data-type="translucentSun"
                id="translucentSun"
              />

              <!-- <img src="../assets/logo.png" class="logo" data-number="3"> -->
              <!-- <img src="../assets/logo.png" class="logo" data-number="4"> -->
            </div>
            <div id="containerForNameAndButtonAndPFP">
              <div id="containerForPFP">
                <div id="playerPFPDiv">
                  <img id="playerPFP" src="../assets/player01.png" />
                </div>
                <div id="reselectDiv">
                  <img src="../assets/reselect.png" id="reselect" />
                </div>
              </div>
              <div id="containerForName">
                <div id="enterPrompt">
                  <div>Choose a Cool Avatar and Name</div>
                </div>
                <div id="nameAndButtonDiv">
                  <div id="selectedNameDiv">
                    <input
                      style="font-family: 'Bang'"
                      id="selectedName"
                      type="text"
                      placeholder=" Cool Username"
                      minlength="1"
                      maxlength="25"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div id="readyButtonDiv">
                    <button id="readyButton" style="font-family: 'Bang'">
                      Ready!
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page" data-page="lobbyScreen">
      <a style="font-weight: bold">Lobby Screen</a>
      <div id="lobbyMainScreen">
        <div id="lobbyContents">
          <div id="lobbyMenu">
            <div id="lobbyLogos">
              <img src="../assets/gameLogo.png" id="lobbyGameLogo" />
              <img src="../assets/logo.png" id="lobbyTranslucentSun" />
            </div>
            <div id="lobbyPlayersAndInfo">
              <div id="lobbyPlayers">
                <div id="numberOfPlayersOutOfTotal">0/4</div>
                <div id="player01">
                  <div>
                    <img id="player01ActualPFP" src="../assets/player01.png" />
                  </div>
                  <div id="player01ActualName">CM</div>
                </div>
                <div id="player02">
                  <div>
                    <img id="player02ActualPFP" src="../assets/player01.png" />
                  </div>
                  <div id="player02ActualName">RDS</div>
                </div>
                <div id="player03">
                  <div>
                    <img id="player03ActualPFP" src="../assets/player01.png" />
                  </div>
                  <div id="player03ActualName">TT</div>
                </div>
                <div id="player04">
                  <div>
                    <img id="player04ActualPFP" src="../assets/player01.png" />
                  </div>
                  <div id="player04ActualName">PIG</div>
                </div>
              </div>
              <div id="moreLobbyInfo">
                <div id="lobbyTeamCodePrompt">Please Enter The Room Code</div>
                <div id="lobbyTeamCodeDiv">
                  <input
                    type="text"
                    required
                    maxlength="6"
                    minlength="6"
                    id="lobbyTeamCode"
                    style="font-family: 'Bang'"
                    autocomplete="off"
                  />
                </div>
                <div id="buttonToStartGameDiv">
                  <button id="buttonToStartGame" style="font-family: 'Bang'">
                    Start!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <a style="font-weight: bold">Game Screen</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:6969/");

      socket.on("message", (message) => {
        console.log(message);
      });
    </script>
    <script src="first.js"></script>
  </body>
</html>
